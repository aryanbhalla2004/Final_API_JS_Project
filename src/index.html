<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Way</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/app.js"></script>
</head>

<body>
  <div class="origin-container">
    <form class="origin-form">
      <input placeholder="Find a starting location" type="text">
    </form>

    <ul class="origins"></ul>
  </div>

  <div class="destination-container">
    <form class="destination-form">
      <input placeholder="Choose your Destination" type="text">
    </form>

    <ul class="destinations"></ul>
  </div>

  <div class="button-container">
    <button class="plan-trip">Plan My Trip</button>
  </div>

  <div class="bus-container">
    <ul class="my-trip"></ul>
  </div>
</body>
</html>
